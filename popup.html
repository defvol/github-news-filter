<!doctype html>
<html>
  <head>
    <title>GitHub news filter</title>
    <style>
      body {
        font-size: .8em;
        width: 100px;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        list-style-type: none;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <ul>
      <li>
        <input name="issues" value="issues" type="checkbox">Issues</input>
      </li>
      <li>
        <input name="push" value="push" type="checkbox">Pull requests</input>
      </li>
    </div>
  </body>
</html>
